<!DOCTYPE html>
<html>
<head>

			margin: 0 auto;
			padding: 20px;
		}

		}

		}

			border: 1px solid #fff;
			border-radius: 5px;
			height: 200px;
			overflow: auto;
		}

		.dark-mode-toggle {

		}

			margin-right: 10px;
		}

		.dark-mode-toggle input[type="checkbox"] {

		}
	</style>
</head>
